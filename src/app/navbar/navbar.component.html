<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-button routerLink="/">
        <img src="../../assets/logo.png" alt="Your Ecommerce Logo" height="80">
      </a>
      <span class="spacer"></span>
      <a mat-button routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
      </a>
      <a mat-button routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/products">Products</a>
        <a mat-list-item routerLink="/about">About Us</a>
        <a mat-list-item routerLink="/contact">Contact Us</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
